# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

actor: AcceptanceTester
modules:
    enabled:
        - WebDriver:
            url: 'http://localhost:8000'
            port: 9515
            browser: 'chrome'
            capabilities:
              chromeOptions:
                args:
                  - "--headless"
                  - "--disable-gpu"
                  - "window-size=1920x1080"
            window_size: false
        - \Helper\Acceptance
env:
    travis:
        modules:
           enabled:
               - WebDriver:
                    url: 'http://73168e71.ngrok.io'
                    host: '%SAUCELABS_SELENIUM_HOST%'
                    port: 80
                    browser: 'chrome'
                    capabilities:
                        browserName: 'chrome'
                        version: 'latest'
                        platform: 'Linux'
